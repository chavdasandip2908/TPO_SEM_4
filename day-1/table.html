<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table,tr,td{
            border:1px solid black; 
            border-collapse: collapse;
        }
        table{
            width: 400px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <table >
        <caption>Time Table</caption>
        <tr>
            <th colspan="3">Batch 1</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3">.</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td colspan="2">14</td>
        </tr>
    </table>
</body>
</html>
