<html>

<head>
    <title>Demo JQUERY</title>

    <script src="../src/jQuery/code.jquery.com_jquery-3.7.1.js"></script>


</head>

<body>
    <input type="text" id="TxtTestFocus" placeholder="Check Text Box Focus Event..." />
    <hr />
    <input type="text" id="TxtTestBlur" placeholder="Check Text Box Blur Event..." />
    <hr />
    <input type="text" id="TxtTestKeyPress" placeholder="Check Text Box Key Press Event..." />
    <hr />
    <input type="text" id="TxtTestKeyUp" placeholder="Check Text Box Key Up Event..." />
    <hr />
    <script>
        $(document).ready(function () {
            $("#TxtTestFocus").focus(function () {
                $(this).css("background-color", "red");
            });
            $("#TxtTestBlur").blur(function () {
                $(this).css("background-color", "yellow");
            });
            $("#TxtTestKeyPress").keypress(function () {
                alert($(this).val());
            });
            $("#TxtTestKeyUp").keyup(function () {
                alert($(this).val());
            });
        });

    </script>
</body>

</html>
